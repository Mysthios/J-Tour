name: j_tour
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  weather: ^3.2.1
  intl: ^0.19.0
  geolocator: ^14.0.1
  geocoding: ^3.0.0
  url_launcher: ^6.3.1
  share_plus: ^11.0.0
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  path: ^1.9.1
  image_picker: ^1.1.2
  file_picker: ^10.1.9
  path_provider: ^2.1.5
  carousel_slider: ^5.0.0
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  flutter_native_splash: ^2.4.6
  mime: ^2.0.0
  http_parser: ^4.1.2
  google_sign_in: ^6.3.0
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  rename: ^3.1.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/Icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/places.json
